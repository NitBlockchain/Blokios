<!-- content begin -->
<div class="no-bottom no-top" id="content">
    <div id="top"></div>

    <!-- section begin -->
    <section id="subheader" class="text-light" [ngStyle]="{backgroundImage:'url(../../assets/images/background/subheader.jpeg)'}">
            <div class="center-y relative text-center">
                <div class="container">
                    <div class="row" style="margin-bottom:60px" >
                        <div class="col-md-12 text-center">
                          <h1>Blokios <br /><small style="font-size:21px">verify product authenticity</small></h1>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
    </section>
    <!-- section close -->


    <!-- section begin -->
    <section aria-label="section" *ngIf="!product">
        <div class="container">
            <div class="row wow fadeIn">
                <div class="col-lg-6 offset-lg-3">
                  <h3 class="text-center">Scan NFC Tag To Verify</h3>
                  <div class="col-12 text-center">
                      <img src="assets/images/eye.png" style="width:100px; height:auto"/>
                  </div>
                    <form [formGroup]="_verify" class="form-border" style="display:none">
                        <div class="field-set">
                          <h5>Manufacturer</h5>
                          <input type="text" name="item_title" id="item_title" class="form-control" placeholder="e.g. 'enter manufacture / vendor" formControlName="vendor" />

                          <div class="spacer-10"></div>
                            <h5>UUID</h5>
                            <input type="text" name="item_title" id="item_title" class="form-control" placeholder="e.g. 'enter uuid" formControlName="uuid" />

                            <div class="spacer-10"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section aria-label="section" *ngIf="product">
        <div class="container">
            <div class="row wow fadeIn">
                <div class="col-lg-6 offset-lg-3">
                  <h3 class="text-center">Blokios Verified</h3>
                    <img src="{{product.image}}" class="img-thumbnail" />
                    <h4 class="text-center mt-4">Category: {{product.category}}</h4>
                    <h4 class="text-center mt-4">manufacturer: {{product.manufacturer}}</h4>
                    <h4 class="text-center mt-4">description: {{product.description}}</h4>
                </div>
            </div>
        </div>
    </section>

</div>
<!-- content close -->

<a href="#" id="back-to-top"></a>
