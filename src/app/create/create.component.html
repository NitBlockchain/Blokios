<!-- content begin -->
<div class="no-bottom no-top" id="content">
    <div id="top"></div>

    <!-- section begin -->
    <section id="subheader" class="text-light" [ngStyle]="{backgroundImage:'url(../../assets/images/background/subheader.jpeg)'}">
            <div class="center-y relative text-center">
                <div class="container">
                    <div class="row" style="margin-bottom:60px" >
                        <div class="col-md-12 text-center">
                          <h1>Create NFT</h1>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="row" *ngIf="!connected">
                      <div class="col-md-12 text-center">
                        <a href="javascript: void(0)" (click)="getConnect()" class="btn-main">Admin Connect Wallet</a>
                        <span id="menu-btn"></span>

                      </div>

                    </div>
                </div>
            </div>
    </section>
    <!-- section close -->


    <!-- section begin -->
    <section aria-label="section">
        <div class="container">
            <div class="row wow fadeIn">
                <div class="col-lg-7 offset-lg-1">
                    <form [formGroup]="_create" class="form-border">
                        <div class="field-set">
                            <h5>Upload file</h5>

                            <div class="d-create-file">
                                <p id="file_name">PNG, JPG, GIF, WEBP </p>
                                <input type="file" class="form-control-file" (change)="upload($event)">
                            </div>

                            <div class="spacer-single"></div>

                            <h5>Category</h5>
                            <select class="form-control" placeholder="Password" formControlName="category">
                              <option value="books">Books</option>
                              <option value="sneaker">Sneakers</option>
                              <option value="shoes">Shoes</option>
                              <option value="fashion">Other Fashion</option>
                              <option value="electronics">Electronics</option>
                              <option value="art">Art</option>
                              <option value="valuables">Other Valuables</option>
                            </select>

                            <h5>Title</h5>
                            <input type="text" name="item_title" id="item_title" class="form-control" placeholder="e.g. 'Gucci Belt" formControlName="title" />

                            <div class="spacer-10"></div>

                            <h5>Brand</h5>
                            <input type="text" name="item_title" id="item_title" class="form-control" placeholder="e.g. 'Gucci" formControlName="brand" />

                            <div class="spacer-10"></div>

                            <h5>Manufacturer</h5>
                            <input type="text" name="item_title" id="item_title" class="form-control" placeholder="e.g. 'Gucci" formControlName="manufacturer" />

                            <div class="spacer-10"></div>

                            <h5>UUID</h5>
                            <input type="text" name="item_title" id="item_title" class="form-control" placeholder="e.g. '408750u.." formControlName="uuid" />

                            <div class="spacer-10"></div>

                            <h5>Description</h5>
                            <textarea data-autoresize name="item_desc" id="item_desc" class="form-control" placeholder="e.g. 'This is very limited item'" formControlName="description"></textarea>

                            <div class="spacer-10"></div>

                            <input type="button" id="submit" class="btn-main" value="Create Item" (click)="create()">
                            <div class="spacer-single"></div>
                        </div>
                    </form>
                </div>

                <div class="col-lg-3 col-sm-6 col-xs-12">
                        <h5>Preview Image</h5>
                        <div class="nft__item">
                            <div class="nft__item_wrap">
                                <a href="javascript: void(0)">
                                    <img [src]="imageURI" id="get_file_2" class="lazy nft__item_preview" alt="">
                                </a>
                            </div>
                            <div class="nft__item_info">
                                <a href="javascript: void(0)">
                                    <h4 class="text-center">{{imageName}}</h4>
                                </a>

                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </section>

</div>
<!-- content close -->

<a href="#" id="back-to-top"></a>
